<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./View/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="./View/CSS/style.css">
  <link rel="stylesheet" href="./View/CSS/mobile.css">
  <!-- Feel fgiree to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <h1>Simple, traffic-based pricing</h1>
    <h4>Sign-up for our 30-day trial. No credit card required. </h4>
  </header>
  <main>
      <div class="container aling">
        <p>100k Pageviews</p>
        <div class="container aling">
          <h1>$<span id="price">16.00</span></h1><p>/month</p>
        </div>
      </div>
      <input type="range" min="16.00" max="200.00" step="0.01" id="slider" value="1">
      <!-- <div id="bar_progress"></div> -->
      <div class="container aling">
        <p>Monthly Billing</p>
          <input type="checkbox" id="toggle" class="toggle">
          <label for="toggle"></label>
        <p>Yearly Billing</p>
        <span>25% discount</span>
      </div>
      <div class="container aling" id="block">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button id="submit">Start my trial</button>
      </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RiCharde16" target="_blank">Richard Silva Costa</a>.
  </div>
  <script src="./Controller/slider.js"></script>
</body>
</html>
